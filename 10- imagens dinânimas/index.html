<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinânimcas</title>
</head>
<body>
    <h1>Imagens dinânimas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_pequena.png" type="image/png"><!--Caso a tela esteja suportando menos de 750px vai carregar a imagem media-->
        <source media="(max-width: 1050px)" srcset="imagens/foto_media.png" type="image/png"><!--Caso a tela esteja suportando menos de 1000px vai carregar a imagem media-->
        <img src="imagens/foto_grande.png" alt="imagem flexível">
    </picture>
</body>
</html>
