<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Tag</title>
    <style>
        .tag-container {
            position: relative;
            display: inline-block;
        }

        .tag-tooltip {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .tag-container:hover .tag-tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <div class="tag-container">
        <span>Seu conte√∫do aqui</span>
        <span class="tag-tooltip">&lt;span&gt;</span>
    </div>

</body>
</html>
