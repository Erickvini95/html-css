<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTMNL</h1>
    <p>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os ermos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1...h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abb&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="Use a tag &lt;ul e ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul e li&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
