<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::after{
            content: '[Link]';
            color: darkgray;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <li><a href="https://github.com/gustavoguanabara" target="_blank">Github</a></li>
    <li><a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">Youtube</a></li>
    <li><a href="https://www.youtube.com/c/CursoemVÃ­deo/podcasts" target="_blank">Podcasts</a></li>
</body>
</html>
