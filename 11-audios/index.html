<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudios</title>
</head>
<body>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios usando HTML5</p>
    <audio src="audios/Você controla o seu destino- Douglas Viegas Ninja MOTIVAÇÃO #SHORTS.mp3" controls autoplay></audio><!--Formato MP3, Wav, OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="audios/Você controla o seu destino- Douglas Viegas Ninja MOTIVAÇÃO #SHORTS.mp3" type="audio/mpeg"><!--mnedia type especifico para cada formato de audio-->
    </audio>
</body>
</html>
